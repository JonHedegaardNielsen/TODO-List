<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-App</title>
    <link rel="Stylesheet" href="Todo.css">
</head>
<body>
    <div class="TodoListInsert">
        <label for="text" class="todoInsertLabel">Title </label>
        <input type="text" id="inputTodoListInsertTitle" class="inputTodoListInsert">
        <label for="text" class="todoInsertLabel">Content</label>
        <input type="text" id="inputTodoListInsertContent" class="inputTodoListInsert">
        <br>
        <button id="btnInsertTodo">Insert</button>

    <div class="TodoListContent">
        <ul id="TodoList">
        </ul>

        <button id="btnTodeListClear">Clear all</button>
    </div>

    <script src="Todo.js"></script>
</body>
</html>
